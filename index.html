<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มเก็บข้อมูลภาพยนตร์หรืออนิเมะ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">แบบฟอร์มเก็บข้อมูลภาพยนตร์หรืออนิเมะ</h2>
        <form>
            <div class="mb-3">
                <label for="rank" class="form-label">ลำดับที่ชอบ</label>
                <input type="number" class="form-control" id="rank" required>
            </div>
            <div class="mb-3">
                <label for="thaiTitle" class="form-label">ชื่อเรื่องภาษาไทย</label>
                <input type="text" class="form-control" id="thaiTitle" required>
            </div>
            <div class="mb-3">
                <label for="englishTitle" class="form-label">ชื่อเรื่องภาษาอังกฤษ</label>
                <input type="text" class="form-control" id="englishTitle" required>
            </div>
            <div class="mb-3">
                <label for="seasons" class="form-label">มีทั้งหมดกี่ซีซั่น</label>
                <input type="number" class="form-control" id="seasons" required>
            </div>
            <div class="mb-3">
                <label for="watchPlatform" class="form-label">ช่องทางการรับชม</label>
                <input type="text" class="form-control" id="watchPlatform" required>
            </div>
            <button type="submit" class="btn btn-primary">บันทึกข้อมูล</button>
        </form>
    </div>
</body>
</html>
